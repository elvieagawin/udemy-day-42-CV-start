<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/bootstrap-grid.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.css">
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap-utilities.css">
    <link rel="stylesheet" href="css/bootstrap-utilities.min.css">

    <link rel="stylesheet" href="css/bootstrap.min.css">

  <body>
    <div class="container">
      <h1>My Contact Details</h1>
      <p>22B Citadel Compound Pleasant View Subdivision Tandang Sora Avenue Quezon City</p>
      <p>0945-217-5670</p>
      <p>sample@gmail.com</p>
      <form action="mailto:pauagawin21@gmail.com" method="POST" enctype="text/plain">
        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Your Name:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control">
          </div>
        </div>

        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Select a file</label>
          <div class="col-sm-10">
            <input type="file" class="form-control">
          </div>
        </div>

        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Enter date appointment</label>
          <div class="col-sm-10">
            <input type="date" class="form-control">
          </div>
        </div>

        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Select range</label>
          <div class="col-sm-10">
            <input type="range" cclass="form-control-range">
          </div>
        </div>

        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Select Option</label>
          <div class="col-sm-10">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
              <label class="form-check-label" for="exampleRadios1">Default radio</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
              <label class="form-check-label" for="exampleRadios2">Second default radio</label>
            </div>
          </div>

        </div>

        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Select Option</label>
          <div class="col-sm-10">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="exampleRadios" id="exampleRadios1" value="option1" checked>
              <label class="form-check-label" for="exampleRadios1">Default checkbox</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="checkbox" name="exampleRadios" id="exampleRadios2" value="option2">
              <label class="form-check-label" for="exampleRadios2">Second default checkbox</label>
            </div>
          </div>

        </div>

        <div class="form-group row">
          <label for="staticEmail" class="col-sm-2 col-form-label">Enter description</label>
          <div class="col-sm-10">
            <textarea name="name" rows="8" cols="80"></textarea>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>

    <script src="js/bootstrap.bundle.js" charset="utf-8"></script>
    <script src="js/bootstrap.bundle.min.js" charset="utf-8"></script>
    <script src="js/bootstrap.esm.js" charset="utf-8"></script>
    <script src="js/bootstrap.esm.min.js" charset="utf-8"></script>
    <script src="js/bootstrap.js" charset="utf-8"></script>
    <script src="js/bootstrap.min.js" charset="utf-8"></script>
  </body>
</html>
